<app-header title="Checkbox  "></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let check of data">
      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox [(ngModel)]="check.selected" (click)="onClick(check)" [color]="check.name"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
